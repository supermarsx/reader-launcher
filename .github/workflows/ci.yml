name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  windows-ci:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run lint script (PowerShell)
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts\lint.ps1

      - name: Run format script (PowerShell)
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts\format.ps1

      - name: Run tests
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts\test.ps1

      - name: Install AutoIt (Aut2Exe) via Chocolatey
        run: choco install autoit -y

      - name: Build exe (Aut2Exe)
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts\build.ps1

      - name: Upload built artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reader-launcher-dist
          path: dist
