name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install AutoIt via Chocolatey
        run: choco install autoit -y

      - name: Install UPX via Chocolatey
        run: choco install upx -y

      - name: Run build script
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts\build.ps1

      - name: Verify produced artifacts
        run: |
          Write-Host "Contents of dist:"; Get-ChildItem -Path dist -Force | Format-Table -AutoSize
          $expected = @('reader_launcher.exe','reader_launcher-upx.exe','reader_launcher_package.zip','reader_launcher_upx_package.zip','checksums.txt')
          $missing = @()
          foreach ($e in $expected) { if (-not (Test-Path (Join-Path 'dist' $e))) { $missing += $e } }
          if ($missing.Count -gt 0) { Write-Error "Missing expected artifact(s): $($missing -join ', ')"; exit 1 }

      - name: Confirm embedded icon exists in EXEs
        shell: pwsh
        run: |
          $check = @( 'reader_launcher.exe', 'reader_launcher-upx.exe' )
          Add-Type -AssemblyName System.Drawing
          $fail = $false
          foreach ($name in $check) {
            $path = Join-Path $PWD 'dist' $name
            if (-not (Test-Path $path)) { Write-Error "Missing expected exe: $path"; $fail = $true; continue }
            try {
              $ico = [System.Drawing.Icon]::ExtractAssociatedIcon($path)
              if (-not $ico) { Write-Error "No icon found in $name"; $fail = $true } else { Write-Host "Icon found in $name (size=$($ico.Size))" }
            } catch {
              Write-Error "Failed to extract icon from $name: $($_.Exception.Message)"; $fail = $true
            }
          }
          if ($fail) { exit 1 }

      - name: Confirm .ico included in zip packages
        shell: pwsh
        run: |
          $zip1 = Join-Path $PWD 'dist\reader_launcher_package.zip'
          $zip2 = Join-Path $PWD 'dist\reader_launcher_upx_package.zip'
          foreach ($z in @($zip1,$zip2)) {
            if (-not (Test-Path $z)) { Write-Error "Missing expected zip: $z"; exit 1 }
            $entries = (Get-ChildItem -Path (Expand-Archive -Path $z -DestinationPath (Join-Path $PWD 'dist/tmp_unzip') -Force -PassThru) -File -Recurse -ErrorAction SilentlyContinue) | Where-Object { $_.Extension -eq '.ico' }
            # cleanup expanded area
            if (Test-Path (Join-Path $PWD 'dist/tmp_unzip')) { Remove-Item -Recurse -Force (Join-Path $PWD 'dist/tmp_unzip') }
            if ($entries.Count -eq 0) { Write-Error "Zip $z does not contain an .ico file"; exit 1 }
            else { Write-Host "Zip $z contains .ico file(s):"; $entries | ForEach-Object { Write-Host "  $($_.FullName)" } }
          }

      - name: Run AutoIt unit tests
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File tests\unit\run-unit-tests.ps1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: reader-launcher-dist
          path: dist
