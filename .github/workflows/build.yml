name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install AutoIt via Chocolatey
        run: choco install autoit -y

      - name: Install UPX via Chocolatey
        run: choco install upx -y

      - name: Install rcedit (optional, used for post-compile metadata embed) via Chocolatey
        run: choco install rcedit -y || Write-Host 'rcedit may not be available on this runner; post-compile metadata fix will be skipped if missing.'

      - name: Attempt to install AutoIt3Wrapper via Chocolatey (best-effort)
        # This step is best-effort and must not fail the entire workflow when the package isn't available.
        continue-on-error: true
        shell: pwsh
        run: |
          $err = $false
          try {
            choco install autoit3wrapper -y
          } catch { $err = $true; Write-Host 'choco autoit3wrapper failed (expected on some runners): ' + $_.Exception.Message }
          if ($err) {
            try { choco install au3wrapper -y } catch { Write-Host 'au3wrapper not available via choco either; will try other fallbacks.' }
          }
          if ($err) { Write-Host 'autoit3wrapper/choco fallback did not acquire AutoIt3Wrapper; the ensure-wrapper step will try additional locations and a best-effort download.' }

      - id: ensure-wrapper
        name: Ensure AutoIt3Wrapper exists (best-effort — do not fail CI)
        shell: pwsh
        run: |
          $wrapper = Get-Command AutoIt3Wrapper -ErrorAction SilentlyContinue
          if (-not $wrapper) {
            $candidates = @("C:\\Program Files (x86)\\AutoIt3\\AutoIt3Wrapper\\AutoIt3Wrapper.exe","C:\\Program Files\\AutoIt3\\AutoIt3Wrapper\\AutoIt3Wrapper.exe","C:\\Program Files (x86)\\AutoIt3\\AutoIt3Wrapper.exe","C:\\Program Files\\AutoIt3\\AutoIt3Wrapper.exe")
            foreach ($p in $candidates) { if (Test-Path $p) { $wrapper = $p; break } }
          }
          if (-not $wrapper) { Write-Host "AutoIt3Wrapper not found on runner. Attempting to install AutoIt via Chocolatey (which sometimes includes AutoIt3Wrapper)..."; choco install autoit -y }
          # If wrapper is still not present try a few additional likely locations where Chocolatey or SciTE places it
          if (-not $wrapper) {
            $extraCandidates = @(
              "C:\\ProgramData\\chocolatey\\lib\\autoit\\tools\\AutoIt3Wrapper\\AutoIt3Wrapper.exe",
              "C:\\ProgramData\\chocolatey\\lib\\autoit3wrapper\\tools\\AutoIt3Wrapper.exe",
              "C:\\ProgramData\\chocolatey\\bin\\AutoIt3Wrapper.exe",
              "C:\\Program Files\\AutoIt3\\SciTE\\AutoIt3Wrapper\\AutoIt3Wrapper.exe",
              "C:\\Program Files (x86)\\AutoIt3\\SciTE\\AutoIt3Wrapper\\AutoIt3Wrapper.exe"
            )
            foreach ($p in $extraCandidates) { if (Test-Path $p) { $wrapper = $p; break } }
          }
          # As a last resort try to download AutoIt3Wrapper.exe into ProgramData and use that (best-effort)
          if (-not $wrapper) {
            Write-Host "AutoIt3Wrapper still not found; attempting to fetch AutoIt3Wrapper.exe from GitHub releases (best-effort fallback)"
            $targetDir = Join-Path $env:ProgramData 'AutoIt3Wrapper'
            if (-not (Test-Path $targetDir)) { New-Item -ItemType Directory -Path $targetDir | Out-Null }
            $dest = Join-Path $targetDir 'AutoIt3Wrapper.exe'
            $urls = @(
              'https://github.com/AutoIt-Tools/AutoIt3Wrapper/releases/latest/download/AutoIt3Wrapper.exe',
              'https://github.com/AutoItConsulting/AutoIt3Wrapper/releases/latest/download/AutoIt3Wrapper.exe',
              'https://github.com/AutoIt-Script/AutoIt3Wrapper/releases/latest/download/AutoIt3Wrapper.exe'
            )
            foreach ($u in $urls) {
              try {
                Invoke-WebRequest -Uri $u -OutFile $dest -UseBasicParsing -ErrorAction Stop -TimeoutSec 30
                if (Test-Path $dest) { $wrapper = $dest; break }
              }
              catch { Write-Host ("Download attempt failed for {0}: {1}" -f $u, $_.Exception.Message) }
            }
            if ($wrapper) { Write-Host "Downloaded AutoIt3Wrapper to: $wrapper" }
          }
          $wrapper = Get-Command AutoIt3Wrapper -ErrorAction SilentlyContinue
          if (-not $wrapper) {
            Write-Warning "AutoIt3Wrapper not found on runner after attempting install. Continuing the build but compiled EXEs may be GUI-only and not print console output (tests will be relaxed)."
            'wrapper-found=false' | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding ASCII -Append
          }
          else {
            Write-Host "Found AutoIt3Wrapper: $wrapper"
            'wrapper-found=true' | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding ASCII -Append
          }

      - name: Run build script
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/build.ps1

      - name: Verify produced artifacts
        run: |
          Write-Host "Contents of dist:"; Get-ChildItem -Path dist -Force | Format-Table -AutoSize
          $expected = @('reader_launcher.exe','reader_launcher-upx.exe','reader_launcher_package.zip','reader_launcher_upx_package.zip','checksums.txt','launcher.example.ini')
          $missing = @()
          foreach ($e in $expected) { if (-not (Test-Path (Join-Path 'dist' $e))) { $missing += $e } }
          if ($missing.Count -gt 0) { Write-Error "Missing expected artifact(s): $($missing -join ', ')"; exit 1 }

      - name: Confirm embedded icon exists in EXEs
        shell: pwsh
        run: |
          $check = @( 'reader_launcher.exe', 'reader_launcher-upx.exe' )
          Add-Type -AssemblyName System.Drawing
          $fail = $false
          $ver = (Get-Content -Path VERSION -Raw).Trim()
          foreach ($name in $check) {
            $path = Join-Path $PWD 'dist' $name
            if (-not (Test-Path $path)) { Write-Error "Missing expected exe: $path"; $fail = $true; continue }
            try {
              $ico = [System.Drawing.Icon]::ExtractAssociatedIcon($path)
              if (-not $ico) { Write-Error ("No icon found in {0}" -f $name); $fail = $true } else { Write-Host (("Icon found in {0} (size={1})" -f $name, $ico.Size)) }
            } catch {
              Write-Error ("Failed to extract icon from {0}: {1}" -f $name, $_.Exception.Message); $fail = $true
            }
          }
          if ($fail) { exit 1 }

      - name: Confirm .ico included in zip packages
        shell: pwsh
        run: |
          $zip1 = Join-Path $PWD 'dist\reader_launcher_package.zip'
          $zip2 = Join-Path $PWD 'dist\reader_launcher_upx_package.zip'
          foreach ($z in @($zip1,$zip2)) {
            if (-not (Test-Path $z)) { Write-Error "Missing expected zip: $z"; exit 1 }
            $entries = (Get-ChildItem -Path (Expand-Archive -Path $z -DestinationPath (Join-Path $PWD 'dist/tmp_unzip') -Force -PassThru) -File -Recurse -ErrorAction SilentlyContinue) | Where-Object { $_.Extension -eq '.ico' }
            # cleanup expanded area
            if (Test-Path (Join-Path $PWD 'dist/tmp_unzip')) { Remove-Item -Recurse -Force (Join-Path $PWD 'dist/tmp_unzip') }
            if ($entries.Count -eq 0) { Write-Error "Zip $z does not contain an .ico file"; exit 1 }
            else { Write-Host "Zip $z contains .ico file(s):"; $entries | ForEach-Object { Write-Host "  $($_.FullName)" } }
          }

      - name: Confirm EXE contains version / product metadata
        shell: pwsh
        run: |
          $check = @( 'reader_launcher.exe', 'reader_launcher-upx.exe' )
          $fail = $false
          foreach ($name in $check) {
            $path = Join-Path $PWD 'dist' $name
            if (-not (Test-Path $path)) { Write-Error "Missing expected exe: $path"; $fail = $true; continue }
            $vi = (Get-Item $path).VersionInfo
            if (-not $vi.ProductVersion -or -not $vi.FileDescription -or -not $vi.ProductName) {
              # Some Aut2Exe invocations do not pick up wrapper resource directives.
              # Try to inspect the source for AutoIt3Wrapper resource directives matching $ver
              $srcPath = Join-Path $PWD 'src\reader_launcher.au3'
              $srcText = ''
              if (Test-Path $srcPath) { $srcText = Get-Content -Path $srcPath -Raw -ErrorAction SilentlyContinue }
              $hasWrapperVersion = $false
              if ($srcText -ne '') {
                if ($srcText -match "AutoIt3Wrapper_Res_ProductVersion=.*$ver" -or $srcText -match "AutoIt3Wrapper_Res_Fileversion=.*$ver") { $hasWrapperVersion = $true }
              }
              if ($hasWrapperVersion) {
                Write-Warning "Missing metadata in $name (ProductVersion/FileDescription/ProductName), but src contains AutoIt3Wrapper resource directives matching version ($ver). This indicates Aut2Exe may not have embedded resources (use AutoIt3Wrapper when compiling to ensure resources are embedded). Continuing as a warning."
                Write-Host ("Note: source wrapper directives found -> continuing: {0}" -f $srcPath)
              }
              else {
                Write-Error "Missing metadata in $name (ProductVersion/FileDescription/ProductName) and src does not contain wrapper resource directives for $ver"; $fail = $true; continue
              }
            }
            else {
              if ($vi.ProductVersion -notlike "*$ver*") { Write-Error ("ProductVersion ({0}) does not contain version ({1}) for {2}" -f $vi.ProductVersion, $ver, $name); $fail = $true } else { Write-Host (("Metadata for {0}: ProductVersion={1} ProductName={2} FileDescription={3}" -f $name, $vi.ProductVersion, $vi.ProductName, $vi.FileDescription)) }
            }
          }
          if ($fail) { exit 1 }

      - name: Run compiled EXE --help / --version tests (strict, when wrapper present)
        if: steps.ensure-wrapper.outputs.wrapper-found == 'true'
        shell: pwsh
        run: |
          $ver = (Get-Content -Path VERSION -Raw).Trim()
          $exeList = @( 'reader_launcher.exe', 'reader_launcher-upx.exe' )
          foreach ($n in $exeList) {
            $path = Join-Path $PWD 'dist' $n
            # Prefer forcing console mode for help tests to ensure GUI-built EXEs print to stdout
            Write-Host "Testing $path --console --help"
            $consoleHelp = & $path '--console' '--help' 2>&1
            if ($LASTEXITCODE -ne 0) { Write-Error "--console --help returned non-zero for $n (rc=$LASTEXITCODE)"; exit 1 }
            if ($consoleHelp -notmatch 'Usage') { Write-Error "--console --help output for $n did not contain Usage"; Write-Host "Output:\n$consoleHelp"; exit 1 }

            # Now test --help (allow fallback to consoleHelp if --help doesn't behave like a console app)
            Write-Host "Testing $path --help"
            $help = & $path '--help' 2>&1
            $rc = $LASTEXITCODE
            if ($rc -ne $null -and $rc -ne 0) { Write-Error "--help returned non-zero for $n (rc=$rc)"; exit 1 }
            if ($help -notmatch 'Usage') {
              Write-Warning "--help output for $n did not contain Usage; falling back to --console output which passed."; Write-Host "--help Output:\n$help"
            }

            # Also verify /h behaves similarly (console first, then fallback)
            Write-Host "Testing $path --console /h"
            $consoleHelp2 = & $path '--console' '/h' 2>&1
            if ($LASTEXITCODE -ne 0) { Write-Error "--console /h returned non-zero for $n (rc=$LASTEXITCODE)"; exit 1 }
            if ($consoleHelp2 -notmatch 'Usage') { Write-Error "--console /h output for $n did not contain Usage"; Write-Host "Output:\n$consoleHelp2"; exit 1 }

            Write-Host "Testing $path /h"
            $help2 = & $path '/h' 2>&1
            $rc2 = $LASTEXITCODE
            if ($rc2 -ne $null -and $rc2 -ne 0) { Write-Error "/h returned non-zero for $n (rc=$rc2)"; exit 1 }
            if ($help2 -notmatch 'Usage') { Write-Warning "/h output for $n did not contain Usage; falling back to --console output which passed."; Write-Host "/h Output:\n$help2" }

            # Prefer console mode for version output because exe may be built as GUI
            Write-Host "Testing $path --console --version"
            $consoleVer = & $path '--console' '--version' 2>&1
            if ($LASTEXITCODE -ne 0) { Write-Error "--console --version returned non-zero for $n (rc=$LASTEXITCODE)"; exit 1 }
            if ($consoleVer -notmatch [regex]::Escape($ver)) { Write-Error "--console --version output for $n did not contain version ($ver). Output: $consoleVer"; exit 1 }

            Write-Host "Testing $path --version"
            $vout = & $path '--version' 2>&1
            $rcv = $LASTEXITCODE
            if ($rcv -ne $null -and $rcv -ne 0) { Write-Error "--version returned non-zero for $n (rc=$rcv)"; exit 1 }
            if ($vout -notmatch [regex]::Escape($ver)) { Write-Warning "--version output for $n did not contain version ($ver); falling back to --console output which passed."; Write-Host "--version Output:\n$vout" }

            Write-Host "Testing $path /v"
            $vout2 = & $path '/v' 2>&1
            $rcv2 = $LASTEXITCODE
            if ($rcv2 -ne $null -and $rcv2 -ne 0) { Write-Error "/v returned non-zero for $n (rc=$rcv2)"; exit 1 }
            if ($vout2 -notmatch [regex]::Escape($ver)) { Write-Warning "/v output for $n did not contain version ($ver); falling back to --console output which passed."; Write-Host "/v Output:\n$vout2" }

            Write-Host "Testing $path /version"
            $vout3 = & $path '/version' 2>&1
            $rcv3 = $LASTEXITCODE
            if ($rcv3 -ne $null -and $rcv3 -ne 0) { Write-Error "/version returned non-zero for $n (rc=$rcv3)"; exit 1 }
            if ($vout3 -notmatch [regex]::Escape($ver)) { Write-Warning "/version output for $n did not contain version ($ver); falling back to --console output which passed."; Write-Host "/version Output:\n$vout3" }

            # also test forcing console mode combined with help (use /h alias)
            Write-Host "Testing $path --console /h"
            $consoleHelp = & $path '--console' '/h' 2>&1
            if ($LASTEXITCODE -ne 0) { Write-Error "--console /h returned non-zero for $n (rc=$LASTEXITCODE)"; exit 1 }
            if ($consoleHelp -notmatch 'Usage') { Write-Error "--console /h output for $n did not contain Usage"; Write-Host "Output:\n$consoleHelp"; exit 1 }
          }

      - name: Run compiled EXE --help / --version tests (relaxed, wrapper not available)
        if: steps.ensure-wrapper.outputs.wrapper-found != 'true'
        shell: pwsh
        run: |
          Write-Warning 'AutoIt3Wrapper was not available on runner — running relaxed tests (no --console forced checks). This will not fail CI but will warn if console output was not present.'
          $ver = (Get-Content -Path VERSION -Raw).Trim()
          $exeList = @( 'reader_launcher.exe', 'reader_launcher-upx.exe' )
          foreach ($n in $exeList) {
            $path = Join-Path $PWD 'dist' $n
            if (-not (Test-Path $path)) { Write-Error "Missing expected exe: $n"; exit 1 }
            # Try running --help and --version; don't fail CI when they don't produce console output
            Write-Host "Attempting $n --help (relaxed)"
            try { $help = & $path '--help' 2>&1 } catch { $help = '' }
            if ($help -and ($help -match 'Usage')) { Write-Host "Help appeared for $n" } else { Write-Warning "$n did not print help to stdout (expected for GUI EXE)." }

            Write-Host "Attempting $n --version (relaxed)"
            try { $vout = & $path '--version' 2>&1 } catch { $vout = '' }
            if ($vout -and ($vout -match [regex]::Escape($ver))) { Write-Host "Version appeared for $n" } else { Write-Warning "$n did not print version to stdout (expected for GUI EXE)." }
          }

      - name: Run AutoIt unit tests
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File tests\unit\run-unit-tests.ps1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: reader-launcher-dist
          path: dist
