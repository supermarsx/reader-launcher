name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run format script (PowerShell)
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/format.ps1
