[general]
# == reader-launcher example configuration ==
# Copy this file to `launcher.ini` and customise values for your machine.
# If no `launcher.ini` is present the launcher will use reasonable defaults
# and enable `autodiscover` to attempt locating a suitable PDF viewer.

# Fixed sleep time in ms before executing
sleep=500

# Randomize sleep time (set to 1 to enable randomized delay between sleepmin and sleepmax)
sleeprand=0

# Minimum random sleep time
sleepmin=950

# Maximum random sleep time
sleepmax=1950

# Debug options: show pop-ups and skip actions for testing
debug=0
debugnosleep=0
debugnoexec=0

# Full path to the executable to launch. If omitted, autodiscovery may find one.
execpath=C:\Program Files (x86)\Adobe\Acrobat Reader DC\Reader\AcroRd32.exe

# ---------------- Logging ----------------
# Set logenabled=1 to write runtime logs to logfile
logenabled=0
# logfile: path to write logs into
logfile=logs\reader-launcher.log
# logappend: 1 append, 0 overwrite
logappend=1
# loglevel: 0=none,1=error,2=warn,3=info,4=debug
loglevel=3

# ---------------- Execution ----------------
# execstyle: how to launch the program. Supported values: ShellExecute (default), Run, RunWait, Cmd
execstyle=ShellExecute

# ---------------- Autodiscovery ----------------
# autodiscover: when 1 attempt to find a suitable exe automatically (disabled by default)
autodiscover=0
# autodiscover_sources: comma separated list of sources (registry,programfiles,cwd)
autodiscover_sources=registry,programfiles
# autodiscover_persist: when 1 persist discovered path into launcher.ini for future runs
autodiscover_persist=0

[presets]
; Common presets that map a friendly name to a parameter snippet. Values will
; be prepended to the executed command line. You can reference a preset by
; setting the `preset` key in [general] or pass /preset=<name> on the CLI.
open=
newinstance=/n
suppress=/s
openminimized=/h
openquiet=/o
printdialog=/p
silentprint=/t
silentprintdefaults=/pt
external=/x
